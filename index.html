<body>
  <div id="holder">
    <div id="instructions">
      Push the standing domino over to generate gift
    </div>

    <div id="gift-message" class="hidden">
      <div>
        Tap present to open
      </div>
      <a id="present"
        href=https://res.windsurfercrs.com/ibe/index.aspx?Nono=1&PropertyID=15817&checkin=09/25/2021&checkout=09/26/2021&adults=2&children=0>üéÅ</a>
    </div>

    <div class="container">
      <div id="start-button" class="dash uno"></div>
      <div class="dash dos"></div>
      <div class="dash tres"></div>
      <div class="dash cuatro"></div>
    </div>
  </div>
  </div>
</body>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap');

  body {
    background-color: BlanchedAlmond;
  }

  #holder {
    display: grid;
    place-content: center;
    width: 100%;
    height: 100%;
    position: relative;
    font-family: 'Nunito', sans-serif;
    font-size: 25px;
    --domino-color: DarkCyan;
  }

  #present {
    font-size: 50px;
    text-decoration: none;
  }

  #holder>* {
    max-width: 600px;
  }

  #gift-message {
    display: flex;
    flex-direction: column;
    text-align: center;
  }

  .container,
  #gift-message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
  }

  #instructions {
    margin-top: -90px;
  }

  #instructions.hidden {
    opacity: 0;
    transition: opacity 0.5s linear 1s;
  }

  #gift-message {
    opacity: 0;
  }

  #gift-message.shown {
    opacity: 1;
    transition: opacity 3s linear 2s;
  }

  .container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
  }


  .hidden {
    opacity: 0;
  }

  .container.hidden {
    display: flex;
    opacity: 0;
    pointer-events: none;
    transition: opacity 3s linear;
  }

  .dash {
    margin: 0 15px;
    width: 35px;
    height: 15px;
    border-radius: 8px;
    background: var(--domino-color);
    /* box-shadow: 0 0 5px 0 var(--domino-color); */
  }

  .uno {
    margin-right: -18px;
    transform-origin: center left;
    transform: rotate(-90deg);
  }

  .dos {
    transform-origin: center right;
    animation-delay: .2s;
  }

  .tres {
    transform-origin: center right;
    animation-delay: .3s;
  }

  .cuatro {
    transform-origin: center right;
    animation-delay: .4s;
  }

  .uno.go {
    animation: spin 3s linear infinite;
  }

  .dos.go {
    animation: spin2 3s linear infinite;
  }

  .tres.go {
    animation: spin3 3s linear infinite;
  }

  .cuatro.go {
    animation: spin4 3s linear infinite;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    25% {
      transform: rotate(360deg);
    }

    30% {
      transform: rotate(370deg);
    }

    35% {
      transform: rotate(360deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes spin2 {
    0% {
      transform: rotate(0deg);
    }

    20% {
      transform: rotate(0deg);
    }

    30% {
      transform: rotate(-180deg);
    }

    35% {
      transform: rotate(-190deg);
    }

    40% {
      transform: rotate(-180deg);
    }

    78% {
      transform: rotate(-180deg);
    }

    95% {
      transform: rotate(-360deg);
    }

    98% {
      transform: rotate(-370deg);
    }

    100% {
      transform: rotate(-360deg);
    }
  }

  @keyframes spin3 {
    0% {
      transform: rotate(0deg);
    }

    27% {
      transform: rotate(0deg);
    }

    40% {
      transform: rotate(180deg);
    }

    45% {
      transform: rotate(190deg);
    }

    50% {
      transform: rotate(180deg);
    }

    62% {
      transform: rotate(180deg);
    }

    75% {
      transform: rotate(360deg);
    }

    80% {
      transform: rotate(370deg);
    }

    85% {
      transform: rotate(360deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes spin4 {
    0% {
      transform: rotate(0deg);
    }

    38% {
      transform: rotate(0deg);
    }

    60% {
      transform: rotate(-360deg);
    }

    65% {
      transform: rotate(-370deg);
    }

    75% {
      transform: rotate(-360deg);
    }

    100% {
      transform: rotate(-360deg);
    }
  }
</style>
<script>
  const instructions = document.getElementById("instructions");
  const gift_message = document.getElementById("gift-message");
  const container = document.querySelector(".container");
  const spinners = document.querySelectorAll(".dash");
  const start_button = document.getElementById("start-button");

  const showMessage = () => {
    instructions.classList.add("hidden");
    container.classList.add("hidden");
    gift_message.classList.add("shown");
  }

  start_button.onclick = () => {
    instructions.textContent = "Generating..."
    spinners.forEach(spinner => spinner.classList.add("go"));
    setTimeout(() => showMessage(), 3000);
  };

</script>
